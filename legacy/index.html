<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Plant ROI Calculator - Legacy Version</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake Plant Business ROI Calculator</h1>
            <p>Calculate your potential returns on snake plant business investments</p>
        </header>

        <main>
            <form id="calculatorForm">
                <div class="section">
                    <h2>Basic Information</h2>
                    <div class="form-group">
                        <label for="initialInvestment">Initial Investment ($)</label>
                        <input type="number" id="initialInvestment" name="initialInvestment" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="timeframe">Investment Timeframe (months)</label>
                        <input type="number" id="timeframe" name="timeframe" required min="1" max="120">
                    </div>
                </div>

                <div class="section">
                    <h2>Plant Details</h2>
                    <div class="form-group">
                        <label for="plantQuantity">Initial Number of Plants</label>
                        <input type="number" id="plantQuantity" name="plantQuantity" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="pricePerPlant">Average Selling Price per Plant ($)</label>
                        <input type="number" id="pricePerPlant" name="pricePerPlant" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="propagationRate">Monthly Propagation Rate (%)</label>
                        <input type="number" id="propagationRate" name="propagationRate" required min="0" max="100">
                    </div>
                </div>

                <div class="section">
                    <h2>Operational Costs</h2>
                    <div class="form-group">
                        <label for="monthlyCosts">Monthly Maintenance Costs ($)</label>
                        <input type="number" id="monthlyCosts" name="monthlyCosts" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="marketingCosts">Monthly Marketing Costs ($)</label>
                        <input type="number" id="marketingCosts" name="marketingCosts" required min="0" step="0.01">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calculate">Calculate ROI</button>
                    <button type="button" class="btn-reset">Reset</button>
                    <button type="button" class="btn-print">Print Results</button>
                    <button type="button" class="btn-save-pdf">Save as PDF</button>
                </div>
            </form>

            <div id="results" class="hidden">
                <h2>Results</h2>
                <div class="results-grid">
                    <div class="result-item">
                        <h3>Total Revenue</h3>
                        <p id="totalRevenue">$0.00</p>
                    </div>
                    <div class="result-item">
                        <h3>Total Costs</h3>
                        <p id="totalCosts">$0.00</p>
                    </div>
                    <div class="result-item">
                        <h3>Net Profit</h3>
                        <p id="netProfit">$0.00</p>
                    </div>
                    <div class="result-item">
                        <h3>ROI Percentage</h3>
                        <p id="roiPercentage">0%</p>
                    </div>
                </div>
                <div id="chartContainer">
                    <!-- Charts will be inserted here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Snake Plant ROI Calculator</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
